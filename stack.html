<!DOCTYPE html>
<html> 
    <head> 
        <title>Flex Stack</title>
        <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>

<body>
    <h1>Vineeth Reddy Naredla builds a stack</h1>
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
    <input type="text" id="input1">
	<button onclick="makeNewDiv()">Push value</button>
	<button onclick="popItem()">Pop</button>
	<button onclick="zap()">Zap values</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
        inpValue = document.getElementById("input1").value
		element.innerHTML = inpValue
        element.setAttribute("class","stack")
		element.style.color = "orange"

        stackItems = document.getElementsByClassName("stack")

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
    function popItem(){
        stackItems = document.getElementsByClassName("stack")
        if(stackItems.length > 0){
            stackItems[stackItems.length -1].remove()
        }
    }
    function zap(){
        stackItems = document.getElementsByClassName("stack")
        inpValue = document.getElementById("input1").value
        for (const i of stackItems) {
            if(i.innerHTML == inpValue){
                i.remove()
                console.log(i)
            }
        }

    }
</script>
</html>
