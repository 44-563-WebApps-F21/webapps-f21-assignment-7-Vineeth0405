<!DOCTYPE html>
<html lang="en">
<head>
  <title>Countdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Vineeth Reddy Naredla reaction timer</h2>
  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>
  

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

  <script> 
    myTime = undefined
    function recordReact(){
        myTime = Date.now()
        console.log(myTime)
    }
    function startTime(){
        target = document.getElementById("target")
        for(i=3; i>=0; i--) {
        setTimeout(function(i){
            document.getElementById("countdown").innerHTML = i;
        }, (3-i)*1000,i)
        }
        setTimeout(() => {
        if(myTime == undefined){
            target.innerHTML = "Too Slow"
        } else {
                let buttonTime = Date.now()
                diff = buttonTime-myTime
                target.innerHTML = "Time was "+ diff
        }
        }, 3000)
    }
  </script>

</body>
</html>
